<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>

        <header class="header">
            <label for="title"><h1 id="title">Survey Form</h1></label>
            <label for="description"><p id="description">Thank you for taking the time to help us improve the platform</p></label>
        </header>

        <form id="survey-form">
            <fieldset>

                <div class="form-control">
                    <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required></label>
                    <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email"required></label>
                    <label id="number-label" for="number">Age <input id="number" type="number" placeholder="Enter your age" min="0" max="120" required></label>
                    
                    <label for="dropdown">Current Role
                        <select id="dropdown">
                            <option value="">Choose one</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time learner</option>
                            <option value="4">Prefer Not To Say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </div>

                <div class="radio-control">
                    <p>Would you recommend us to a friend?</p>
                    <label for="Definitely"><input id="Definitely" name="radio" value="1" type="radio" checked> Definitely</label>
                    <label for="Maybe"><input id="Maybe" name="radio" value="2" type="radio"> Maybe</label>
                    <label for="Not-Sure"><input id="Not-Sure" name="radio" value="3" type="radio"> Not Sure</label>
                </div>

                <div class="checkbox-control">
                    <p>What would you like to see improved?</p>
                    <label for="front-end-projects"><input value="1" id="front-end-projects" type="checkbox"> Front-end Projects</label>
                    <label for="back-end-projects"><input value="2" id="back-end-projects" type="checkbox"> Back-end Projects</label>
                    <label for="data-visualization"><input value="3" id="data-visualization" type="checkbox"> Data Visualization</label>
                    <label for="challenges"><input value="4" id="challenges" type="checkbox"> Challenges</label>
                    <label for="open-source-community"><input value="5" id="open-source-community" type="checkbox"> Open Source Community</label>
                    <label for="gitter-help-rooms"><input value="6" id="gitter-help-rooms" type="checkbox"> Gitter Help Rooms</label>
                    <label for="videos"><input value="7" id="videos" type="checkbox"> Videos</label>
                    <label for="city-meetups"><input value="8" id="city-meetups" type="checkbox"> City Meetups</label>
                    <label for="wikki"><input value="9" id="wikki" type="checkbox"> Wikki</label>
                    <label for="forum"><input value="10" id="forum" type="checkbox"> Forum</label>
                    <label for="additional-courses"><input value="11" id="additional-courses" type="checkbox"> Additional Courses</label>    
                </div>

                <div class="textarea-control">
                    <p>Any comments or suggestions?</p>
                    <label for="textarea"><textarea id="textarea" placeholder="Enter your comment here..."></textarea></label>
                </div>

                <div class="submit">
                    <input id="submit" type="submit" value="submit">
                </div>
                
            </fieldset>
        </form>
    </body>
</html>
